sudo: false

language: php

php:
    - "nightly"

branches:
  only:
    - master

env:
  global:
    - WP_CLI_BIN_DIR=/tmp/wp-cli-phar
  matrix:
    - WP_VERSION=latest

matrix:
  include:
    - php: 5.6
      env: WP_VERSION=trunk

before_script:
  - phpenv config-rm xdebug.ini
  - composer validate
  - bash bin/install-package-tests.sh

script: ./vendor/bin/behat --expand --strict

cache:
  - composer
  - $HOME/.composer/cache

notifications:
  email:
    on_success: never
    on_failure: change
