sudo: false

language: php

php:
    - "nightly"

branches:
  only:
    - master

env:
  global:
    - WP_CLI_BIN_DIR=/tmp/wp-cli-phar
  matrix:
    - WP_VERSION=latest

matrix:
  include:
    - php: 5.3
      env: WP_VERSION=latest
    - php: 5.4
      env: WP_VERSION=latest
    - php: 5.5
      env: WP_VERSION=latest
    - php: 5.6
      env: WP_VERSION=latest
    - php: 5.6
      env: WP_VERSION=trunk
    - php: 7.0
      env: WP_VERSION=latest
  allow_failures:
    - php: nightly
    - php: 5.3
    - php: 5.4
    - php: 5.5

before_script:
  - phpenv config-rm xdebug.ini
  - composer validate
  - bash bin/install-package-tests.sh

script: ./vendor/bin/behat --format progress --strict

cache:
  - composer
  - $HOME/.composer/cache

notifications:
  email:
    on_success: never
    on_failure: change
